version: '0'
services:
  vanilla:
    build:
      context: .
      dockerfile: Dockerfile
    image: $IMAGE_URI
    entrypoint: /bin/bash
    working_dir: /home/
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
